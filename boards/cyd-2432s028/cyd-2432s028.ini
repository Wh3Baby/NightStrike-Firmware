; CYD-2432S028 Configuration
[env:cyd-2432s028]
board = cyd-2432s028
platform = ${env.platform}
framework = ${env.framework}
board_build.partitions = partitions.csv
board_build.filesystem = 
build_src_filter = ${env.build_src_filter} +<../boards/cyd-2432s028>
build_flags = 
    ${env.build_flags}
    -Iboards/cyd-2432s028
    -DCYD_2432S028=1
    -DHAS_SCREEN=1
    -DHAS_TOUCH=1
    -DHAS_BUTTONS=0
    -DHAS_SD_CARD=0
    -DHAS_IR=1
    -DHAS_MIC=0
    -DHAS_BUZZER=0
    -DHAS_LED=0
    -DHAS_RTC=0
    -DHAS_IMU=0
    ; RF Drivers
    -DENABLE_RF_CC1101=1
    -DENABLE_RF_NRF24L01=1
    -DDEVICE_NAME='"CYD-2432S028"'
lib_extra_dirs = ${env.lib_extra_dirs}
lib_deps = ${env.lib_deps}

